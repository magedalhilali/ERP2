name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # The build job handles installing dependencies and compiling the code
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository contents
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use Node.js 20 LTS
          cache: 'npm'

      - name: Install dependencies
        # CHANGED: 'npm ci' to 'npm install' to fix the missing lock file error
        run: npm install

      - name: Build project
        run: npm run build
        # By default, Vite builds to the 'dist' folder.
        # If your build outputs somewhere else, change the path below.

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # The deploy job takes the built artifact and publishes it
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job must wait until the build job finishes
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
